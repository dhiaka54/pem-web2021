<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan Form</title>
    </head>

    <body>
        <h2>Contoh Form</h2>
        <!-- 1.Buat identitas -->
        <!-- action : tujuan nilai -->
        <!-- method : (post/get)perlakuan -->
        <!-- name   :  penamaan-->
        <form action="proses.php" method="post" name="fcontoh">
            <!-- 2.Nilai  -->
            <table>
                <tr>
                    <td><label for="fnim">NIM : </label></td>
                    <td><input type="text" id="fnim" name="fnim" type="text" required=""></td>
                </tr>
                <tr>
                    <td><label for="fnama">NAMA : </label></td>
                    <td><input type="text" id="fnama" name="fnama" type="text" required=""></td>
                </tr>
                <tr>
                    <td><label for="fprodi">PRORAM STUDI : </label></td>
                    <td>
                        <select id="fprodi" name="fprodi" required="">
                            <option value="">::Pilih Prodi::</option>
                            <option value="11">Teknik Informatika - S1</option>
                            <option value="12">Sistem Informasi - S1</option>
                            <option value="21">Desain Komunikasi Visual - S1</option>
                            <option value="22">Ilmu Komunikasi - S1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Warna Favorit</td>
                    <td><input type="color" name="fcolor" required=""></td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><input type="submit" name="fsubmit" value="Kirim/Simpan"></td>
                </tr>
            </table>
        </form>

        <footer>
            <hr>
            <p align="center">Pertemuan 4 Pemrograman Berbasis WEB</p>

        </footer>

</html>
