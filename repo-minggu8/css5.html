<!-- PENULISAN SELEKTOR CLASS-->
<!DOCTYPE html>
<html>
<head>
    <title>Contoh Internal CSS</title>
    <!-- penulisan internal css dalam tag head -->
    <style type="text/css">
    .pink {
        color: white;
        background: pink;
        padding: 5px;
        }
    </style>
</head>
<body>
    <p>
        Selektor class adalah selektor yang memilih elemen berdasarkan
        nama class yang diberikan. Selektor class dibuat dengan tanda titik
        di depannya.
    </p>
    <p>
        Saya sedang belajar <b class="pink">CSS</b> dimata kuliah pemrograman web dasar.
    </p>
</body>
