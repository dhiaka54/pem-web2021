<!-- PENULISAN SELEKTOR ID-->
<!DOCTYPE html>
<html>
<head>
    <title>Contoh Internal CSS</title>
    <!-- penulisan internal css dalam tag head -->
    <style type="text/css">
    #header {
        background: teal;
        color: white;
        height: 100px;
        padding: 50px;
    }
    </style>
</head>
<body>
    <p>
        Selektor ID hampir sama dengan class. Bedanya, ID bersifat unik.
        Hanya boleh digunakan oleh satu elemen saja.
        Selektor ID ditandai dengan tanda pagar (#) di depannya.
        Contoh:
    </p>
    <header id="header">
        <h1>Selamat Datang di Website Saya</h1>
    </header>
</body>
