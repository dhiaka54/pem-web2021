<!-- PENULISAN SELEKTOR ATRIBUT-->
<!DOCTYPE html>
<html>
<head>
    <title>Contoh Internal CSS</title>
    <!-- penulisan internal css dalam tag head -->
    <style type="text/css">
    input[type=text] {
        background: none;
        color: cyan;
        padding: 10px;
        border: 1px solid cyan;
    }
    </style>
</head>
<body>
    <p>Selektor atribut adalah selektor yang memilik elemen berdasarkan
        atribut. Selektor ini hampir sama seperti selektor Tag.
        Contoh:
    </p>
    <input type="text" placeholder="ketik sesuatu..." />
</body>
