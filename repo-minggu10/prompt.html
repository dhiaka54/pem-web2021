<!DOCTYPE html> 
<html> 
    <head> 
        <title>Dialog Promp</title> 
    </head> 
    <body> 
    <script> 
        var nama = prompt("Siapa nama kamu?", ""); 
        document.write("<p>Hello "+ nama +"</p>"); 

        var instansi = prompt("Apa instansi kamu?", "");
        document.write("<p>Wah "+ instansi +"</p>");
    </script> 
    </body> 
</html>
