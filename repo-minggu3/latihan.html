<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Latihan 3 html5</title>
    </head>
    <body>
    <h1 align="Center">HTML Multimedia</h1>
    <!-- F buat html video -->
    <h2>html video</h2>
    <video width="320" height="240" controls>
        <source src="mov_bbb.mp4" type="video/mp4">
        <source src="mov_bbb.ogg" type="video/ogg">
    </video>
    <hr>
    <!-- L buat html video -->
    <!-- F buat html audio -->
    <h2>html audio</h2>
    <audio controls>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
    </audio>
    <hr>
    <!-- L buat html audio -->
    <!-- F buat html plugin -->
    <h2>html plugin</h2>
    <object width="100%" height="500px" data="http://devel.dinustech.com/aboe/materi/2021/PEM-WEB/minggu3/Minggu%203-Praktikum.pdf "></object>
    <object data="dhiaka.png"></object>
    <hr>
    <!-- F buat html plugin -->
    <!-- F buat html youtube -->
    <h2>html youtube</h2>
    <ul>
        <li>Playing a YouTube Video in HTML<br>
            <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe></li>
        <li>YouTube Autoplay + Mute<br>
            <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"></iframe></li>
        <li>YouTube Playlist<br>
            <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1"></iframe></li>
        <li>YouTube Controls<br>
            <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0"></iframe></li>
    </ul>
    <!-- F buat html youtube -->


    </body>
</html>
